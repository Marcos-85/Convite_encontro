<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para um Encontro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://e7.pngegg.com/pngimages/856/143/png-clipart-yellow-emoji-iphone-emoji-emoticon-smiley-emoji-face-electronics-face-thumbnail.png" alt="Emoji">
        <h1>Convite para um Encontro</h1>
        <p>Olá! Gostaria de convidar você para um encontro especial.</p>
        <p>Quando: <strong>01/06/2024</strong></p>
        <p>Onde: <strong>Praça da Juventude</strong></p>
        <p>Espero ver você lá!</p>

        <!-- Formulário de convite para sair -->
        <form action="#" method="post" onsubmit="confirmPresence(); return false;">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <input type="submit" value="Enviar">
        </form>
        <!-- Fim do formulário -->

        <div id="confirmationMsg" class="confirmation">Presença confirmada! Estarei no seu aguardo.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
